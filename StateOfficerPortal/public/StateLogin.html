<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>State Nodal Officer Login Page</title>
	<link rel="stylesheet" href="State.css">
</head>

<body>
	<div class="login_form">
		<h1>State Officer Login</h1>
		<form action="StatePortal.html">
			<input type="text" placeholder="Username" class="input_box" onkeyup="clearNameErrMsg()" id="stateUName"><span id="stateUNameErr"></span>
			<input type="password" placeholder="Password" class="input_box" onkeyup="clearPassErrMsg()" id="statePass"><span id="statePassErr"></span>
			<button type="submit" class="login_btn" onclick="return validate()">Login</button>
			<p>Forgot Password? click <a href="StateForgotPassword.html">here</a></p>
		</form>
	</div>
	
	<script src="StateLogin.js"></script>
</body>

</html
