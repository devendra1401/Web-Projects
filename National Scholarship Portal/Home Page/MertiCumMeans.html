<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merit Cum Means Scholarship</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        label {
            display: block;
            font-weight: bold;
            margin-top: 10px;
        }

        input[type="text"],
        input[type="number"],
        input[type="email"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Merit Cum Means Scholarship Application Form</h1>
    <form action="submit_form.php" method="post">
        <!-- Applicant Information -->
        <fieldset>
            <legend>Applicant Information</legend>
            <label for="full_name">Full Name:</label>
            <input type="text" id="full_name" name="full_name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="date_of_birth">Date of Birth:</label>
            <input type="date" id="date_of_birth" name="date_of_birth" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </fieldset>

        <!-- Education Details -->
        <fieldset>
            <legend>Education Details</legend>
            <label for="institution">Institution Name:</label>
            <input type="text" id="institution" name="institution" required>

            <label for="course">Course/Program:</label>
            <input type="text" id="course" name="course" required>

            <label for="year_of_study">Year of Study:</label>
            <input type="number" id="year_of_study" name="year_of_study" required>

            <label for="gpa">Current GPA:</label>
            <input type="number" step="0.01" id="gpa" name="gpa" required>

            <label for="total_semesters">Total Semesters/Trimesters Completed:</label>
            <input type="number" id="total_semesters" name="total_semesters" required>
        </fieldset>

        <!-- Family Details -->
        <fieldset>
            <legend>Family Details</legend>
            <label for="father_name">Father's Name:</label>
            <input type="text" id="father_name" name="father_name" required>

            <label for="mother_name">Mother's Name:</label>
            <input type="text" id="mother_name" name="mother_name" required>

            <label for="family_income">Annual Family Income (in Rs):</label>
            <input type="number" step="10000" id="family_income" name="family_income" required>

            <label for="number_of_dependents">Number of Dependents in Family:</label>
            <input type="number" id="number_of_dependents" name="number_of_dependents" required>
        </fieldset>

        <!-- Religion and Caste -->
        <fieldset>
            <legend>Religion and Caste</legend>
            <label for="religion">Religion:</label>
            <input type="text" id="religion" name="religion" required>

            <label for="caste">Caste:</label>
            <input type="text" id="caste" name="caste" required>
        </fieldset>

        <!-- Address Details -->
        <fieldset>
            <legend>Address Details</legend>
            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4" cols="50" required></textarea>

            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>

            <label for="state">State/Province:</label>
            <input type="text" id="state" name="state" required>

            <label for="zip_code">ZIP/Postal Code:</label>
            <input type="text" id="zip_code" name="zip_code" required>

            <label for="country">Country:</label>
            <input type="text" id="country" name="country" required>
        </fieldset>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
